{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="{%static 'Hello.css'%}">
</head>
<body>
    <h1>Fetch data form the database</h1>
    {%if student%}
        <table>
            <thead>
                <td>
                    NAME
                </td>
                <td>
                    AGE
                </td>
                <td>
                    ADDRESS
                </td>
                <td>
                    E-MAIL
                </td>
                <td>
                    PASSWORD
                </td>
            </thead>
            {%for s in student%}
            <tr>
                <td>
                    {{s.name}}
                </td>
                <td>
                    {{s.age}}
                </td>
                <td>
                    {{s.address}}
                </td>
                <td>
                    {{s.email}}
                </td>
                <td>
                    {{s.password}}
                </td>
            </tr>
            {%endfor%}
        </table>
        {%else%}
        <p>
            no data in database
        </p>
        {%endif%}
    </body>
</html>
